<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resumidor Inteligente</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.4.0/dist/mammoth.browser.min.js"></script>
    
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .container { max-width: 700px; }
        .card { background: white; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); }
        #resultado { white-space: pre-wrap; font-family: Arial, sans-serif; font-size: 14px; }
        
        /* Estilos para la impresi√≥n */
        @media print {
            body { background: white !important; color: black !important; }
            .no-print { display: none; }
            #resultado { font-size: 16px; padding: 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">üìÑ Resumidor Inteligente de Archivos</h2>
    
    <div class="card p-4 no-print">
        <label for="fileInput" class="form-label"><b>Selecciona un archivo (TXT, PDF, DOCX)</b></label>
        <input type="file" id="fileInput" class="form-control" accept=".txt,.pdf,.docx">
        <button class="btn btn-primary mt-3 w-100" onclick="procesarArchivo()">üìÑ Generar Resumen</button>
    </div>

    <div id="resumenContainer" class="mt-4 d-none">
        <div class="card p-4">
            <h4 class="text-center">üìå Resumen Generado</h4>
            <div id="resultado" class="mt-2"></div>
            <button class="btn btn-success mt-3 w-100 no-print" onclick="imprimirResumen()">üñ®Ô∏è Imprimir Resumen</button>
        </div>
    </div>
</div>

<script>
    async function procesarArchivo() {
        let fileInput = document.getElementById("fileInput");
        if (!fileInput.files.length) {
            alert("Selecciona un archivo.");
            return;
        }

        let file = fileInput.files[0];
        let extension = file.name.split(".").pop().toLowerCase();

        if (!["txt", "pdf", "docx"].includes(extension)) {
            alert("Formato no soportado. Usa TXT, PDF o DOCX.");
            return;
        }

        let textoExtraido = "";
        let paginaTexto = [];

        if (extension === "txt") {
            textoExtraido = await leerTXT(file);
        } else if (extension === "pdf") {
            ({ textoExtraido, paginaTexto } = await leerPDF(file));
        } else if (extension === "docx") {
            textoExtraido = await leerDOCX(file);
        }

        if (!textoExtraido.trim()) {
            alert("No se pudo extraer texto del archivo.");
            return;
        }

        let resumen = generarResumen(textoExtraido, paginaTexto);
        document.getElementById("resultado").innerHTML = resumen.replace(/\n/g, "<br>");
        document.getElementById("resumenContainer").classList.remove("d-none");
    }

    function leerTXT(file) {
        return new Promise((resolve) => {
            let reader = new FileReader();
            reader.onload = (e) => resolve(e.target.result);
            reader.readAsText(file);
        });
    }

    function leerPDF(file) {
        return new Promise((resolve) => {
            let reader = new FileReader();
            reader.onload = async function () {
                let pdfData = new Uint8Array(reader.result);
                let pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
                let texto = "";
                let paginaTexto = [];
                for (let i = 0; i < pdf.numPages; i++) {
                    let page = await pdf.getPage(i + 1);
                    let content = await page.getTextContent();
                    let pageText = content.items.map((item) => item.str).join(" ");
                    texto += pageText + " ";
                    paginaTexto.push({ page: i + 1, text: pageText });
                }
                resolve({ textoExtraido: texto, paginaTexto: paginaTexto });
            };
            reader.readAsArrayBuffer(file);
        });
    }

    function leerDOCX(file) {
        return new Promise((resolve) => {
            let reader = new FileReader();
            reader.onload = function () {
                let arrayBuffer = reader.result;
                mammoth.extractRawText({ arrayBuffer: arrayBuffer })
                    .then((result) => resolve(result.value))
                    .catch(() => resolve(""));
            };
            reader.readAsArrayBuffer(file);
        });
    }

    function generarResumen(texto, paginaTexto) {
        let oraciones = texto.match(/[^.!?]+[.!?]+/g) || [texto];

        let palabrasComunes = ["el", "la", "los", "las", "de", "en", "y", "que", "un", "una", "con", "para", "es"];
        let palabras = texto.toLowerCase().split(/\W+/).filter(palabra => palabra.length > 3 && !palabrasComunes.includes(palabra));
        let frecuencia = {};
        palabras.forEach(palabra => frecuencia[palabra] = (frecuencia[palabra] || 0) + 1);

        let palabrasClave = Object.entries(frecuencia).sort((a, b) => b[1] - a[1]).slice(0, 10).map(item => item[0]);

        let oracionesClave = oraciones.filter(oracion => palabrasClave.some(palabra => oracion.toLowerCase().includes(palabra)));
        if (oracionesClave.length < 3) oracionesClave = oraciones.slice(0, 3); 

        let resumen = "<h3>üìú Resumen del Documento</h3>";
        resumen += "<h4>üìå Temas Principales:</h4><ul>";
        palabrasClave.forEach((palabra) => {
            resumen += `<li>${palabra.charAt(0).toUpperCase() + palabra.slice(1)}</li>`;
        });
        resumen += "</ul>";
        
        resumen += "<h4>üìÑ Resumen del contenido:</h4>";
        let lastPage = null;

        oracionesClave.forEach((oracion) => {
            let foundPage = paginaTexto.find(p => p.text.includes(oracion));
            if (foundPage && foundPage.page !== lastPage) {
                resumen += `<p><strong>P√°gina ${foundPage.page}:</strong> ${oracion}</p>`;
                lastPage = foundPage.page;
            } else {
                resumen += `<p>${oracion}</p>`;
            }
        });

        return resumen;
    }

    function imprimirResumen() {
        let contenido = document.getElementById("resultado").innerHTML;
        let ventana = window.open('', '', 'width=800, height=600');
        ventana.document.write('<html><head><title>Resumen</title>');
        ventana.document.write('<style>body { font-family: Arial, sans-serif; padding: 20px; } h3, h4 { margin-bottom: 10px; }</style>');
        ventana.document.write('</head><body>');
        ventana.document.write(contenido);
        ventana.document.write('</body></html>');
        ventana.document.close();
        ventana.print();
    }
</script>

</body>
</html>
